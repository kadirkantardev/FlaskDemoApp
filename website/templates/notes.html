{% extends "base.html"%}
{% block title %}Notes{% endblock %}

{% block content %} 
    <h1 class="text-center mb-5">Notes</h1> 

    <form method="post" class="mb-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="mb-3">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Note Title" 
                           id="note-title"
                           name="note-title">
                </div>
                
                <div class="mb-3">
                    <textarea class="form-control" 
                              id="note-text"
                              name="note-text"
                              rows="3"></textarea>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <div class="col-md-1" style="background-color:grey;"></div>
            
            {% for note in user_notes %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ note.name }}</h5>
                            <p class="card-text">{{ note.data }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </form>
{% endblock %}
